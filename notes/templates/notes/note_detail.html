{% extends "notes/base.html" %}

{% block title %} {{ note.title }} {% endblock %}

{% block content %}

<div class="hidden" id="note-hidden-data">
    <pre>
        <p id="note-hidden-head">{{ note.title }}</p>
        <p id="note-hidden-body">{{ note.body }}</p>
    </pre>
</div>

<div id="note-container">
    <h1 id="note-head"></h1>
    <div id="note-body"></div>
    <a href="{% url 'notes:update' note.id %}">Edit Note</a>
</div>

{% endblock %}
