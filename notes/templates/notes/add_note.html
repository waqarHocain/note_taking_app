{% extends "notes/base.html" %}

{% block title %}Add new note{% endblock %}

{% block content %}
    <h2>Add Note</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if update %}
            <button>Update</button>
        {% else %}
            <button>Add</button>
        {% endif %}

    </form>
{% endblock %}
