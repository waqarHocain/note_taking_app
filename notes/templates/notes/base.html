{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}Notes in Markdown{% endblock %}</title>
  <meta name="author" content="Waqar Mastan">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block css %}
    <style>
        .hidden {display: none;}
    </style>
  {% endblock %}

</head>

<body>
  <div class="container">
      <header>
          <h1>Notes</h1>

          <nav>
              <ul>
                  <li><a href="{% url 'notes:add' %}">Add new note</a></li>
                  <li><a href="{% url 'notes:list' %}">View all notes</a></li>
              </ul>
          </nav>
      </header>

      {% block content %}

      {% endblock %}
  </div>

  <script src="{% static 'notes/js/showdown.1_9_1.min.js' %}"></script>
  <script src="{% static 'notes/js/main.js' %}"></script>

  {% block javascript %}{% endblock %}
</body>

</html>
